  <style>
    :root {
      --primary: #00bfff;
      --accent: #facc15;
      --dark: #0a0a0a;
      --light: #ffffff;
      --subtext: #cccccc;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--dark);
      color: var(--light);
    }

    header {
      background: #111;
      padding: 20px 40px;
      border-bottom: 4px solid var(--primary);
    }

    header h1 {
      color: var(--primary);
      font-size: 1.8rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: var(--light);
      text-decoration: none;
      margin-right: 20px;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    .contact-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      border: 2px solid var(--primary);
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 30px;
    }

    form input, form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: var(--light);
      font-size: 1rem;
    }

    form button {
      background: var(--accent);
      color: #000;
      padding: 14px 32px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background: #eab308;
    }

    .info {
      text-align: center;
      margin-top: 40px;
      color: var(--subtext);
    }

    footer {
      text-align: center;
      color: var(--subtext);
      font-size: 0.9rem;
      border-top: 2px solid var(--primary);
      padding: 30px 20px;
      margin-top: 40px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    .whatsapp-float img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
